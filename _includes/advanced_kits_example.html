<table>
  <thead>
    <td><b>Specialization</b></td>
    <td><b>Kit</b></td>
    <td><b>Description</b></td>
  </thead>
  {% for row in site.data.miracuse_kits %}
  {% if row.Type == "Templar" %}
  <tr>
    <td>{{ row.Type }}</td>
    <td><b>{{ row.Kit }}</b></td>
    <td>{{ row.Description }}</td>
  </tr>
  {% endif %}
  {% endfor %}
</table>
