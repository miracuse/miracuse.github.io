<table>
  <thead>
    <td><b>Kit</b></td>
    <td><b>Description</b></td>
  </thead>
  {% for row in site.data.miracuse_kit %} {% if row.Type == page.title %}
  <tr>
    <td><b>{{ row.Kit }}</b></td>
    <td><i>({{ row.Tags }})</i> {{ row.Description }}</td>
  </tr>
  {% endif %} {% endfor %}
</table>
