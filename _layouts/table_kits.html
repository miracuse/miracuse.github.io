---
layout: default
---

<h1>Kits Table</h1>

<!-- Table Content -->
<table class="kits_table">
  {% for row in site.data.miracuse_kits %}
  <tr>
    <td>{{ row.Class }}</td>
    <td>{{ row.Type }}</td>
    <td>{{ row.Kit }}</td>
    <td>{{ row.Tags }}</td>
    <td>{{ row.Description }}</td>
  </tr>
  {% endfor %}
</table>
